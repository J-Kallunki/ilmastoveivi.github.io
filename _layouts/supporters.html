{% include header.html %}

{% assign data=site.data[page.data_source][page.lang] | sort: "name" %}

<div id="supporters">
{% include banner.html banner-title=page.page-title %}

<section class="clearfix animated fadeIn">
    <p class="intro">{{page.page-ingress}}</p>
</section>

<section id="supporter-content">
    {% for item in data %}
    <div class="supporter-item">
        <img src="{{item.img}}">
        <div class="supporter-item-overlay centre-content">
            <a href={{item.url}}><h3>{{item.name}}</h3></a>
        </div>
    </div>
    {% endfor %}
</section>

</div>

{% include footer.html %}
