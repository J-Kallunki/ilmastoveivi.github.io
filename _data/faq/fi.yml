- question: Mistä kampanjassa on kyse?
  answer: |
    <p>Ilmastoveivi2019 on sitoutumaton ja vapaaehtoisvoimin toimiva ilmastokampanja. Kampanjan tavoitteena on kirittää Suomen johto ottamaan kaikki irti Suomen kaudesta EU:n neuvoston puheenjohtajamaana 7-12/2019 ja vaikuttamaan voimakkaasti EU:n ilmastopolitiikkaan. EU:n ilmastopolitiikka on avainasemassa sen kannalta, että ilmaston lämpeneminen onnistutaan rajaamaan 1,5 asteeseen. Tavoitteemme on kerätä 500 000 allekirjoitusta vetoomukseen, joka luovutetaan Suomen uudelle pääministerille 1.7.2019.</p>

    <p>Lisää tietoa löytyy esimerkiksi <a href="/kampanja">tietoa kampanjasta </a> sivulta sekä <a href="/materiaalit">materiaalisivulta</a></p>

- question: Kuka voi allekirjoittaa Ilmastoveivi2019-vetoomuksen?
  answer: <p>Ilmastonmuutos koskee jokaista. Kuka tahansa sähköpostiosoitteen omistava henkilö voi siis allekirjoittaa vetoomuksemme, myös alle 18-vuotiaat. Alaikäiset eivät saa äänestää, vaikka ilmastonmuutos vaikuttaa nuorten elämään eniten. Me haluamme tarjota myös heille mahdollisuuden vaikuttaa.</p>

- question: Miten voin osallistua kampanjaan?
  answer: |
    <p>Yksinkertaisin tapa tukea kampanjaamme on allekirjoittaa Ilmastoveivi2019-vetoomus. Vetoomuksesta ja sen tärkeydestä kannattaa myös viestiä kavereille ja tutuille sekä somessa että kasvokkain. Kannusta ainakin oma lähipiirisi allekirjoittamaan vetoomus! </p>

    <p>Nettisivumme <a href="/materiaalit">materiaalit</a>-osiosta löydät esimerkiksi kampanjan kuvamateriaaleja, joita voit jakaa somessa. Jos sinulla on yhteisö (esimerkiksi yritys, koulu tai järjestö), joka haluaisi lähteä mukaan kampanjaan, laita meille sähköpostia osoitteeseen info@ilmastoveivi2019.fi. Myös kampanjaa tukevat organisaatiot voivat hyödyntää materiaalisivun sisältöä. Jos haluat kertoa veivistä koulussasi, voit myös pyytää oppituntimateriaaleja sähköpostitse. </p>

    <p>Jos haluat kampanjan aktiiviksi, liity Facebookissa ryhmään Ilmastoveivi2019-toimijat tai laita meille sähköpostia info@ilmastoveivi2019.fi.</p>

- question: Miten organisaatiot voivat osallistua kampanjaan?
  answer: "<p>Ilmastoveivi2019-kampanjalla on tukijoina lukuisia organisaatioita kunnista korkeakouluihin ja yrityksistä yhdistyksiin. Erilaiset organisaatiot ja yhteisöt voivat ilmoittautua kampanjan tukijoiksi lähettämällä meille sähköpostia osoitteeseen info@ilmastoveivi2019.fi. Neuvottelemme tämän jälkeen yhteistyöstä tarkemmin sähköpostitse.</p>"

- question: Miksi teette Ilmastoveivi2019-kampanjaa? 
  answer: "<p>Ilmastonmuutoksen vaikutuksista on keskusteltu aktiivisesti jo ennen 90-lukua, mutta tiedeyhteisön varoituksista huolimatta emme ole vieläkään onnistuneet rajoittamaan lämpötilan nousua alle 1,5 asteen. Kunnianhimoinen ilmastotoiminta motivoi kampanjan vapaaehtoisia: me olemme keskustelleet jo tarpeellisista teoista tarpeeksi. Nyt tarvitsemme rakenteellisia uudistuksia, jotta pystymme toimimaan ajoissa.</p>"

- question: Mitä kampanja tavoittelee?
  answer: |
    <ul>
      <li>Suomi nostaa ilmastonmuutoksen hillitsemisen ensimmäiseksi ja tärkeimmäksi Suomen EU-puheenjohtajuuskauden kolmesta painopisteestä. </li>

      <li>Puheenjohtaja-Suomi tekee aloitteen EU:n ilmastopaketin päivittämiseksi 1,5 asteen polulle.</li>

      <li>Suomi sitoutuu toimimaan kaikessa EU:n päätöksenteossa ilmastonmuutoksen hillitsemiseksi.</li>

      <li>EU:n päästöjä on vähennettävä 60 prosenttia suhteessa vuoteen 1990 vuoteen 2030 mennessä (nykyinen tavoite 40%).</li>

      <li>EU:n on oltava hiilineutraali vuonna 2040 ja saavutettava negatiiviset päästöt sen jälkeen vahvistamalla luonnollisten ekosysteemien kykyä sitoa hiilidioksidia ja viilentää ilmastoa.</li>

      <li>Kaikkien rahoitusvirtojen on oltava ilmastokestäviä. Hankkeita, jotka perustuvat fossiilisiin polttoaineisiin, ei tule rahoittaa lainkaan.</li>
    </ul>
- question: Kuka kampanjaa tekee?
  answer: <p>Kampanjan taustalla on joukko tavallisia ilmastonmuutoksesta huolestuneita kansalaisia, jotka toimivat vapaaehtoisina kampanjassa. Kurkkaa esittelymme Tekijät-sivulta. Olemme vastikään perustaneet myös yhdistyksen nimeltä Ilmastoveivaajat ry hoitaaksemme kampanjan rahaliikennettä. Yhdistys ei tee kampanjan strategiaan liittyviä päätöksiä, vaan toimii ainoastaan kampanjaa tukevana organisaationa. </p>

- question: Mistä kampanja saa rahansa?
  answer: |
    <p>Kaikki kampanjan toiminta tehdään pääasiassa vapaaehtoistyönä, eikä kukaan kampanjan aktiiveista saa toistaiseksi palkkaa. Suuremman rahoituksen saadessamme huomioimme mahdollisuuden rekrytoida palkallisen koordinaattorin kampanjalle. Mahdolliset saamamme puhujapalkkiot käytämme suoraan kampanjan kulujen maksamiseen. Tällä hetkellä kampanjan vapaaehtoiset tekevät kampanjaa esimerkiksi opiskelujen tai töiden ohella. Lisäksi keväällä 2019 kampanjassa tulee toimimaan korkeakouluharjoittelijana valokuvauksen opiskelija.</p>

    <p>Emme tee yleisöön vetoavaa varainkeruuta, koska vasta hiljattain rekisteröityneenä yhdistyksenä meillä ei ole mahdollisuutta saada rahankeräyslupaa. Näin mittavaa kampanjaa ei kuitenkaan ole mahdollista pyörittää täysin ilman rahoitusta, joten olemme ottaneet vastaan sponsorointia joiltain yhteistyökumppaneiltamme. Jotkut kampanjaa tukevista tahoista ovat esimerkiksi tukeneet rahallisesti sosiaalisen median markkinointiamme. Tavara- ja ruokalahjoituksia tapahtumiin ovat antaneet muutamat yritykset. Olemme myös hakeneet rahoitusta erilaisilta säätiöiltä, jotta voisimme jalkauttaa kampanjaa eri puolille Suomea ja maksaa mainoskustannuksiamme. Huhtikuussa 2019 Tiina ja Antti Herlinin säätiö myönsi meille 10 000 euron apurahan. Lisäksi erilaiset yhteisöt voivat tukea työtämme liittymällä kannatusjäseniksemme.</p>

- question: Mitä tarkoittaa, että kampanja on puoluepoliittisesti sitoutumaton?
  answer: |
    <p>Ilmastoveivi2019-kampanjan tavoite on vaikuttaa poliitikkoihin, ja ilmastonmuutos on poliittinen kysymys. Kampanjan ytimessä ovat siis poliittiset päätökset. </p>

    <p>Meille on kuitenkin äärimmäisen tärkeää, että kampanja pysyy puoluepoliittisesti sitoutumattomana. Olemme yhteydessä poliittisiin toimijoihin yli puoluerajojen. Kampanjamme aktiivit eivät ole poliitikkoja, emmekä saa rahoitusta poliittisilta puolueilta. Ilmastonmuutos ei ole yhden tai kahden puolueen asia, vaan tarvitsemme ilmastonmuutoksen hillitsemiseen yhteistyötä yli perinteisten puoluerajojen. Tästä syystä Ilmastoveivi2019 keskustelee kampanjasta ja sen tavoitteista kaikkien halukkaiden puolueiden kanssa.</p>

- question: Miten Suomen kaltainen pieni maa voi vaikuttaa ilmastonmuutokseen? Miksi juuri meidän pitää toimia eikä muiden?
  answer: |
    <p>Suomi on innovaatioyhteiskunta, jossa ilmastoystävälliset ratkaisut ja teknologia mahdollistavat hiilineutraaliuden tavoittamisen. Tämä kuitenkin vaatii valtiolta toimia, esimerkiksi uutta lainsäädäntöä ja rahoitusta teknologisten ratkaisujen kehittämiseksi. Suomi kuuluu historiallisesti maihin, jotka ovat väkilukuun suhteutettuna tuottaneet enemmän kasvihuonepäästöjä kuin monet muut maat.</p> 

    <p>Meillä on myös vastuu ihmisen toiminnasta johtuvan ilmaston lämpenemisen rajoittamiseksi. Koska Suomen tasolla tapahtuvat toimet eivät kuitenkaan ole riittäviä ilmastonmuutoksen pysäyttämiseksi, kampanjamme pyrkii vaikuttamaan nimenomaan EU:hun. Uskomme EU-tasoisen kehityksen merkitykseen ilmastonmuutoksen hillinnässä sekä EU:n rooliin maailmanlaajuisen muutoksen ajamisessa.</p>

- question: Miten tämä konkreettisesti tapahtuu? Miten 1.5 asteeseen oikeasti päästään?
  answer: "<p>Kampanjan kärkenä on rajata ilmaston lämpeneminen 1.5 asteeseen, mutta jätämme keinojen valitsemisen päättäjille. Emme ole asiantuntijoita siinä, mitä keinoja ilmastonmuutoksen hillitseminen vaatii. Luotamme tieteeseen: asiantuntijat ovat tehneet lukuisia raportteja siitä, miten 1.5 asteen tavoitteeseen päästään. Asiantuntijoiden mukaan 1.5 asteen tavoitteen saavuttaminen on täysin mahdollista, ja tarvittava teknologia ja muut keinot ovat jo olemassa - ne pitää vain ottaa käyttöön poliittisilla päätöksillä.</p>"

- question: Miksi kampanja painottaa nimenomaan politiikkaa? Eikö minun omilla valinnoillani ole väliä?
  answer: |
    <p>Yhteiskunnassa yleisesti, myös ilmastokeskustelussa, korostetaan usein yksilöä ja yksilön valintoja. Yksilön valinnoilla on merkitystä, mutta yhteiset säännöt ovat yleensä paras tapa toimia tai muuttaa ihmisten toimintaa. Ilmastonmuutos on monimutkainen ilmiö, ja meidän mielestämme emme voi jättää yksilön vastuuksi harkita ja tietää, mikä on ilmaston kannalta paras tapa toimia. Lisäksi ilmastonmuutoksen hillitseminen vaatii vaikeita valintoja, joita tulee vaatia yksittäisten kansalaisten sijaan päättäjiltä, joiden työ on tehdä kaikkien kannalta parhaita valintoja.</p>

    <p>Vaikka kampanjamme painottaa politiikkaa, se ei kiistä sitä, etteikö yksittäisten ihmisten valinnoilla olisi merkitystä ilmastonmuutoksen hillitsemisessä. Yksittäisten kansalaisten valinnat eivät kuitenkaan riitä, koska meillä on kova kiire. Ihmiskunnalla on noin kymmenen vuotta aikaa hillitä ilmastonmuutos kestävälle tasolle, ja tähän tavoitteeseen pääseminen edellyttää esimerkiksi sitovaa lainsäädäntöä, joka syntyy poliittisin päätöksin.</p>

- question: Mikä on kampanjan kanta ydinvoimaan?
  answer: <p>Ilmastoveivi2019 ei asetu minkään yksittäisen keinon taakse 1.5 asteen tavoitteessa - haluamme vain ilmaista kansan vahvan tahdon siitä, että ilmastonlämpeneminen on rajattava 1.5 asteeseen.</p>

- question: Miten ja milloin kampanja on saanut alkunsa?
  answer: <p>Kampanjamme on aloitettu marraskuussa 2019. Synnystä kerrotaan tarkemmin <a href="/materiaalit">materiaalisivun</a> mediatiedotteessa. </p>

- question: Mikä on EU-puheenjohtajakausi ja mitä merkitystä sillä on?
  answer: |
    <p>Jokainen EU-maa toimii Euroopan unionin neuvoston puheenjohtajana puolen vuoden jaksoissa. Puheenjohtajamaa isännöi neuvoston tapaamisia ja luo puolivuotiskauden agendan. Tämä mahdollistaa puheenjohtajamaalle tärkeiden tavoitteiden esiintuomisen EU:ssa.</p>

    <p>Suomella on siis ainutlaatuinen mahdollisuus tuoda ilmastoasiat EU:n toiminnan ytimeen omalla puheenjohtajakaudellaan. Suomen puheenjohtajuuskausi on jokseenkin poikkeuksellinen, sillä Suomen kaudelle osuu Euroopan parlamentin ja komission uudelleenjärjestäytyminen. Tämä tuo Suomelle lisää vastuuta ja vaikutusmahdollisuuksia, kun esimerkiksi komission viisivuotista työohjelmaa muodostetaan.</p>

