{% case page.lang %}
  {% when "fi" %}
    {% assign frontpage = "/" %}
  {% when "en" %}
    {% assign frontpage = "/en.html" %}
  {% when 'sv' %}
    {% assign frontpage = "/sv.html" %}
{% endcase %}

<section id="banner" style="background-image: url({{include.banner-img}})" class="animated fadeIn">
    <div id="banner-logo">
        <a href={{frontpage}}>
            <img src="/img/logo-115.png" />
        </a>
    </div>
    <h1>{{include.banner-title}}</h1>
</section>
